# @package loggers.loguru
defaults:
  - loguru  # Inherit from base config

# Override for debug
default_level: "DEBUG"
console:
  format: "<green>{time:HH:mm:ss.SSS}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> | <level>{message}</level>"