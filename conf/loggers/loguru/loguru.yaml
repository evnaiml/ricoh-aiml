# ✅ Loggers configuration to match your LoggerConfig class
loggers:
  loguru:
    # Default settings
    default_level: "INFO"
    console_enabled: true
    file_enabled: true

    # File logging configuration
    file:
      # Base directory for log files
      base_dir: "logs/loguru"

      # Log rotation and retention
      rotation: "100 MB"
      retention: "30 days"
      compression: "gz"

      # Log format for file
      format: "{time:YYYY-MM-DD HH:mm:ss.SSS} | {level: <8} | {name}:{function}:{line} | {message}"

    # Console logging configuration
    console:
      # Console log format (simpler than file)
      format: "<green>{time:HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> | <level>{message}</level>"
      colorize: true

    # ✅ ADDITIONAL SINKS - Simplified (error files only)
    additional_sinks:
      # Error-only file
      error_file:
        enabled: true
        level: "ERROR"
        format: "{time:YYYY-MM-DD HH:mm:ss.SSS} | {level: <8} | {name}:{function}:{line} | {message} | {exception}"